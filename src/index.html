<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Basic</title>
</head>

<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>Login</h4>
            <form id="login-form">
                <div class="my-3">
                    <input id="username-input" type="text" class="form-control">
                </div>
                <div class="my-3">
                    <input id="password-input" type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Login</button>
                <button type="button" class="btn btn-danger" id="close">Cancel</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Shop</span>
            <span class="badge bg-dark">Dark</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <button class="login-button">Login</button>

    <script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    ></script>
    <script>
        $(".navbar-toggler").on("click", () => {
            $(".list-group").toggleClass("show");
        });
        $(".login-button").on("click", () => {
            $(".black-bg").addClass("show-modal");
        });
        $("#close").on("click", () => {
            $(".black-bg").removeClass("show-modal");
        });
        $("#login-form").on("submit", () => {
            const usernameInput = $("#username-input").val();
            const passwordInput = $("#password-input").val();
            
            if (usernameInput === "" && passwordInput === "") {
                alert("username and password are required");
            } else if (usernameInput === "") {
                alert("username required");
            } else if (passwordInput === "") {
                alert("password required");
            } else if (passwordInput.length < 6) {
                alert("password should be at least 6 characters");
            }
        });

        let count = 0;
        $(".badge").on("click", () => {
            ++count;

            if (count % 2 === 0) {
                $(".badge").html("Light");
            } else {
                $(".badge").html("Dark");
            }
        });
    </script>
</body>

</html>
